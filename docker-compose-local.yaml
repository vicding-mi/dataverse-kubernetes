version: '3.5'

volumes:
  postgresql_data:
  solor_data:
  dataverse_data:

services:
  postgresql:
    container_name: postgresql
    image: library/postgres:10.13
    restart: unless-stopped
    environment:
      - "LC_ALL"
      - "POSTGRES_DB=dataverse"
      - "POSTGRES_USER=dataverse"
      - "POSTGRES_PASSWORD=changeme"
      - "POSTGRES_PORT=5432"
    env_file: .env
    expose:
      - 5432
    volumes:
    - postgresql_data:/var/lib/postgresql/data

  solr:
    container_name: solr
    image: iqss/solr-k8s
    expose:
      - 8983
    volumes:
    - solr_data:/opt/solr/server/solr/collection1/data

  dataverse:
    container_name: dataverse
    user:
      "root"
    build:
      context: .
      dockerfile: ./docker/dataverse-k8s/payara/Dockerfile
    depends_on:
      - postgresql
      - solr
    ports:
      - 8080:8080
    env_file: .env
    volumes:
      - dataverse_data:/data
      - type: bind
        source: ./personas/docker-compose/secrets
        target: /secrets
        #read_only: true
